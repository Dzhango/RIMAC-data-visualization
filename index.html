<html>

<head>
    <title>Rimac Data Visualizer</title>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <script src="scripts/index.js" defer type="module"></script>
    <header class="navy-font margin-bottom">
        <h1>RIMAC Population Visualization</h1>
    </header>
    <main class="flex-horizontal">
        <section class="flex-vertical">
            <div>
                <label for="floorpicker">Choose floor:</label><br>
                <select id="floorpicker" name="floorpicker">
                    <option value="1st-floor">1st floor</option>
                    <option value="2nd-floor">2nd floor</option>
                    <option value="3rd-floor" selected="selected">3rd floor</option>
                    <option value="4th-floor">4th floor</option>
                    <option value="Annex-1st">Annex-1st</option>
                    <option value="Annex-2nd">Annex-2nd</option>
                    <option value="Annex-lower-level">Annex-lower-level</option>
                </select>
            </div>
            <div>
                <form action="/" method="POST">
                    <label for="date">Date:</label><br>
                    <input type="date" name="date" id="date">
                    <input type="submit" value="Submit" disabled>
                </form>
            </div>
        </section>
        <section id="heatmap">
            <div class="margin-bottom">
                <canvas data-map="3rd-floor" id="myCanvas"></canvas>
            </div>
            <div>
                <input id="slider" type="range" min="1" max="38" class="full-width">
            </div>
        </section>
        <img src="maps/1st-floor.png" id="1st-floor-map" class="hidden">
        <img src="maps/2nd-floor.png" id="2nd-floor-map" class="hidden">
        <img src="maps/3rd-floor.png" id="3rd-floor-map" class="hidden">
        <img src="maps/4th-floor.png" id="4th-floor-map" class="hidden">
        <img src="maps/Annex-1st.png" id="annex-1st-map" class="hidden">
        <img src="maps/Annex-2nd.png" id="annex-2nd-map" class="hidden">
        <img src="maps/Annex-lower-level.png" id="annex-lower-map" class="hidden">
    </main>
    <footer></footer>
</body>

</html>
