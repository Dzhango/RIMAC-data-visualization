<html>

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <title>Rimac Visualizer</title>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="./scripts/index.js"></script>

</head>

<body onload="setup()">
    <header>
        <h1>RIMAC Population Visualization</h1>
    </header>
    <main>
        <div id="sidebar-container">
            <div id="sidebar-box">
                <div id="sidebar">
                    <label for="floorPicker">Choose floor:</label>
                    <select onchange="changeFloor()" id="floorPicker">
                    </select>
                </div>
            </div>
        </div>
        <div id="interface-container">
            <div id="interface">
                <!-- TODO: replace with canvas element -->
                <div id="canvas">
                     <img id="floorImage" src="maps/1st-floor.png" />
                </div> 
                <div>
                    <h5 id="time">5:00 AM</h5>  <!-- 5 am to 12 am  = -->
                </div>
                <input id="slider" type="range" min="0" max="1140" value="0">
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
