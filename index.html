<html>

<head>
    <title>Rimac Data Visualizer</title>
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <script src="scripts/index.js" defer type="module"></script>
    <header class="navy-font yellow-background margin-bottom">
        <h1>RIMAC Population Visualization</h1>
    </header>
    <main class="flex-horizontal">
        <section class="flex-vertical">
            <div>
                <label for="floorpicker">Choose floor:</label><br>
                <select id="floorpicker" name="floorpicker">
                    <option value="1st-floor">1st floor</option>
                    <option value="2nd-floor">2nd floor</option>
                    <option value="3rd-floor">3rd floor</option>
                    <option value="4th-floor">4th floor</option>
                    <option value="Annex-1st">Annex-1st</option>
                    <option value="Annex-2nd">Annex-2nd</option>
                    <option value="Annex-lower-level">Annex-lower-level</option>
                </select>
            </div>
            <div>
                <form action="/" method="POST">
                    <label for="date">Date:</label><br>
                    <input type="date" name="date" id="date">
                    <input type="submit" value="Submit" disabled>
                </form>
            </div>
        </section>
        <section id="heatmap" class="blue-background">
            <div>
                <canvas id="myCanvas"></canvas>
            </div>
            <input id="slider" type="range" min="0" max="1440" value="0">
            <span>00:00 / 24:00</span>
        </section>
    </main>
    <footer></footer>
</body>

</html>
